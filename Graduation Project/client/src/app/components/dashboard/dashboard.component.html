<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-md-3 col-sm-3">Product Name</th>
            <th class="col-md-3 col-sm-3">Product Price</th>
            <th class="col-md-3 col-sm-3">Product Description</th>
            <th class="col-md-3 col-sm-3">Product Image</th>
            <th class="col-md-3 col-sm-3">Product Category</th>
            <th class="">Controls</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-secondary" *ngFor="let prod of productlist">
            <td class="col-md-3 col-sm-3">{{ prod.id }}</td>
            <td class="col-md-3 col-sm-3">{{ prod.name }}</td>
            <td class="col-md-3 col-sm-3">{{ prod.description }}</td>
            <td class="col-md-3 col-sm-3">{{ prod.image }}</td>
            <td class="col-md-3 col-sm-3">{{ prod.category_Id }}</td>
            <td class="col-md-3 col-sm-3">
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-warning mx-2"
                  (click)="deleteproduct(prod.id)"
                >
                  Delete
                </button>
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="updateproduct(prod.id)"
                >
                  Update
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
