<div class="container" style="margin-top: 100px">
  <div class="row">
    <!-- Main Content -->

    <div class="d-flex justify-content-between align-items-center pb-2">
      <header>
        <span>Showing <strong>10</strong>of <strong>16</strong> Results </span>
      </header>

      <div class="d-flex justify-content-between align-items-center mt-2">
        <input
          type="text"
          class="form-control mx-5"
          style="width: 300px"
          placeholder="Search"
        />

        <button class="btn btn-outline-primary mx-2">Search</button>
        <button class="btn btn-outline-success my-2">Reset</button>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
      <div class="col-md-4 my-3">
        <!-- product item -->
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm" *ngFor="let item of preoductListOfCat">
  <img src="{{ img }}" alt="" />
  <div class="card-body">
    <p class="card-text">
      {{ item.description }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <p>{{ item.price }}</p>
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">
          View
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Edit
        </button>
      </div>
      <small class="text-muted">9 mins</small>
    </div>
  </div>
</div>
