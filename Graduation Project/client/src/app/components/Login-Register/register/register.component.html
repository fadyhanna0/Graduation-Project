                       <div class="col-md-8 col-lg-8 ">
                           
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Create new Account</h3>
                                </div>

                                <div class="d-flex justify-content-center align-content-center">
                                    <h6 class="h5">Welcome back!</h6>
                                    <p class="text-muted mx-3">
                                      Enter your User Name and password to Login.
                                    </p>
                                </div>

                                <form #f="ngForm"
                                (ngSubmit)="onSubmit(f)">
                                    <div class="form-group">
                                        <label for="registerUsername mt-2">Username</label>
                                        <input type="text"
                                                name="username"
                                                ngModel
                                                required
                                                #username="ngModel"
                                                class="form-control"
                                                id="registerUsername"
                                                placeholder="Enter username">
                                                <span class="text-danger" [hidden]="username.valid || username.pristine">User Name is Required</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerEmail mt-2">Email</label>
                                        <input type="email"
                                                name="email"
                                                ngModel
                                                required
                                                #email="ngModel"
                                                email="true"
                                                class="form-control"
                                                id="registerEmail"
                                                placeholder="Enter email">
                                                <span class="text-danger" [hidden]="email.valid || email.pristine">Email is Required</span>
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="registerPassword">Password</label>
                                        <input type="password"
                                                name="password"
                                                ngModel
                                                required
                                                #password="ngModel"
                                                class="form-control"
                                                id="registerPassword"
                                                placeholder="Password">
                                                <span class="text-danger" [hidden]="password.valid || password.pristine">Password is Required</span>
                                    </div>
                                    <button type="submit"
                                    [disabled]="f.invalid"
                                    class="btn btn-primary">Register</button>
                                </form>
                            </div> 
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
        </div>
        <!-- end col -->
    </div>
</div>
