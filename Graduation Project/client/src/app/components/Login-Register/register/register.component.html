
<div class="row">
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <h4 class="text-white mb-4">This  beautiful theme yours!</h4>
                                        <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                        <p>- Admin User</p>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Create new Account</h3>
                                    </div>
    
                                    <h6 class="h5 mb-0">Welcome!</h6>
                                    <p class="text-muted mt-2 mb-5">Enter your User Name and password and Email to register.</p>
    
                                    <form #f="ngForm"
                                    (ngSubmit)="onSubmit(f)">
                                        <div class="form-group">
                                            <label for="registerUsername">Username</label>
                                            <input type="text"
                                                   name="username"
                                                   ngModel
                                                   required
                                                   #username="ngModel"
                                                   class="form-control"
                                                   id="registerUsername"
                                                   placeholder="Enter username">
                                                   <span class="text-danger" [hidden]="username.valid || username.pristine">User Name is Required</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerEmail">Email</label>
                                            <input type="email"
                                                   name="email"
                                                   ngModel
                                                   required
                                                   #email="ngModel"
                                                   email="true"
                                                   class="form-control"
                                                   id="registerEmail"
                                                   placeholder="Enter email">
                                                   <span class="text-danger" [hidden]="email.valid || email.pristine">Email is Required</span>
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="registerPassword">Password</label>
                                            <input type="password"
                                                   name="password"
                                                   ngModel
                                                   required
                                                   #password="ngModel"
                                                   class="form-control"
                                                   id="registerPassword"
                                                   placeholder="Password">
                                                   <span class="text-danger" [hidden]="password.valid || password.pristine">Password is Required</span>
                                        </div>
                                        <button type="submit"
                                        [disabled]="f.invalid"
                                        class="btn btn-primary">Register</button>
                                    </form>
                                </div> 
                            </div>
                        </div>
    
                    </div>
                    <!-- end card-body -->
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
