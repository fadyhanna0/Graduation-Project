
<div id="main-wrapper" class="container" style="margin-top: 50px;">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters d-flex justify-content-center">
            <div class="col-8">
              <div class="p-5">
                <div class="mb-5 d-flex justify-content-center">
                  <h3 class="h4 font-weight-bold text-theme">Login</h3>
                </div>

                <div class="d-flex justify-content-center align-content-center">
                  <h6 class="h5">Welcome back!</h6>
                  <p class="text-muted mx-3">
                    Enter your User Name and password to Login.
                  </p>
                </div>

                <form #f="ngForm" (ngSubmit)="onsubmit(f)">
                  <div class="form-group">
                    <label for="loginUsername" class="my-2">User Name</label>
                    <input
                      type="text"
                      name="username"
                      ngModel
                      required
                      #username="ngModel"
                      class="form-control"
                      id="loginUsername"
                      placeholder="Enter username"
                    />
                    <span
                      class="text-danger"
                      [hidden]="username.valid || username.pristine"
                      >User Name is Required</span
                    >
                  </div>
                  <div class="form-group mb-5">
                    <label for="loginPassword" class="my-2">Password</label>
                    <input
                      type="password"
                      name="password"
                      ngModel
                      required
                      #password="ngModel"
                      class="form-control"
                      id="loginPassword"
                      placeholder="Password"
                    />
                    <span
                      class="text-danger"
                      [hidden]="password.valid || password.pristine"
                      >Password is Required</span
                    >
                  </div>
                  <div
                    class="d-flex justify-content-center align-items-center"
                  >
                    <button
                      type="submit"
                      [disabled]="f.invalid"
                      class="btn btn-theme"
                    >
                      Login
                    </button>
                    <div class="form-group form-check">
                      <a
                        class="btn btn-theme"
                        routerLink="/resetpass"
                        routerLinkActive="active"
                        >Rest Password</a
                      >
                    </div>
                  </div>
                 
                </form>
              </div>
            </div>

        </div>
