<div class="row">
  <div id="main-wrapper" class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                  </div>

                  <h6 class="h5 mb-0">Welcome back!</h6>
                  <p class="text-muted mt-2 mb-5">
                    Enter your User Name and password to Login.
                  </p>

                  <form #f="ngForm" (ngSubmit)="onsubmit(f)">
                    <div class="form-group">
                      <label for="loginUsername">User Name</label>
                      <input
                        type="text"
                        name="username"
                        ngModel
                        required
                        #username="ngModel"
                        class="form-control"
                        id="loginUsername"
                        placeholder="Enter username"
                      />
                      <span
                        class="text-danger"
                        [hidden]="username.valid || username.pristine"
                        >User Name is Required</span
                      >
                    </div>
                    <div class="form-group mb-5">
                      <label for="loginPassword">Password</label>
                      <input
                        type="password"
                        name="password"
                        ngModel
                        required
                        #password="ngModel"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Password"
                      />
                      <span
                        class="text-danger"
                        [hidden]="password.valid || password.pristine"
                        >Password is Required</span
                      >
                    </div>
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <button
                        type="submit"
                        [disabled]="f.invalid"
                        class="btn btn-theme"
                      >
                        Login
                      </button>
                      <div class="form-group form-check">
                        <a
                          class="btn btn-theme"
                          routerLink="/resetpass"
                          routerLinkActive="active"
                          >Rest Password</a
                        >
                      </div>
                    </div>
                    <div>
                      <p class="text-muted text-center my-3 mx-4">
                        Don't have an account?
                        <a class="btn btn-secondary mx-3">register</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-lg-6 d-none d-lg-inline-block">
                <div class="account-block rounded-right">
                  <div class="overlay rounded-right"></div>
                  <div class="account-testimonial">
                    <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                    <p class="lead text-white">
                      "Best investment i made for a long time. Can only
                      recommend it for other users."
                    </p>
                    <p>- Admin User</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->

        <!-- end row -->
      </div>
      <!-- end col -->
    </div>
    <!-- Row -->
  </div>
</div>
