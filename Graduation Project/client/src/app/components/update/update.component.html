<div class="container-fluid">
  <div class="form-group">
    <label for="">productID</label>
    <input type="text" class="form-control" [(ngModel)]="product.id" />
  </div>
  <div class="form-group">
    <label for="">productname</label>
    <input type="text" class="form-control" [(ngModel)]="product.name" />
  </div>
  <div class="form-group">
    <label for="">productprice</label>
    <input type="text" class="form-control" [(ngModel)]="product.price" />
  </div>
  <div class="form-group">
    <label for="">productdescription</label>
    <input type="text" class="form-control" [(ngModel)]="product.description" />
  </div>
  <div class="form-group">
    <label for="">productimage</label>
    <input type="text" class="form-control" [(ngModel)]="product.image" />
  </div>

  <div class="form-group">
    <label class="form-label">Product Category</label>
    <select class="form-select" [(ngModel)]="product.category_Id">
      <option *ngFor="let cat of catlist" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>
  <div class="form-goup">
    <button
      type="submit"
      class="btn btn-success"
      (click)="update(product.id, product)"
    >
      update
    </button>
  </div>
</div>
