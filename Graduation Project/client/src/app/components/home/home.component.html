<div class="container">
    <div class="row">
        
        <section class="col-3">
            
           <app-side-bar></app-side-bar>
        </section>

        <!-- Main Content -->
        <section class="col-9">
           <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong>of <strong>16</strong> Results </span>
                </header>

                <div class="d-flex justify-content-between align-items-center mt-2 ">

                    <input type="text" class="form-control mx-5" style="width: 300px;" placeholder="Search">

                    <button class="btn btn-outline-primary mx-2" >Search</button>
                    <button class="btn btn-outline-success my-2" >Reset</button>
                </div>
           </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
              <div class="col-md-4 my-3" *ngFor="let item of list">

                <!-- product item -->
                <app-product-item></app-product-item>
              </div>
            </div>
        </section>

    </div>
</div>
